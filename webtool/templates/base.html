<!DOCTYPE html>
<html lang="en">
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" media="screen" href="/static/css/bootstrap.min.css" crossorigin="anonymous"/>

<head>
    <meta charset="UTF-8">
    <title>Content Engineering Tutorial</title>
</head>
<body>
<div class="container" margin="mx1">

    {% block flash %}
    <div>
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endblock %}

    {% block navbar %}
    <!--<nav class="navbar navbar-expand-lg navbar-light bg-light">-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/search0">baseline</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search1">iteration #1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search2">iteration #2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search3">iteration #3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search4">iteration #4</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    <!-- this should get over-ridden by children -->
    {% endblock %}

</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
